<!DOCTYPE html>
<html>
    <head>
        <title>Whiteboard</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    </head>

    <body>
        <!---Whiteboard container -!-->
        <div id="whiteboardContainer"></div>

        <!---Toolbar -!-->
        <div id="toolbar" style="position: absolute; top: 10px; left: 10px;">
            <div class="btn-group">
                <button
                    id="whiteboardLockBtn"
                    style="background-color: orange;"
                    title="View and Write"
                    type="button"
                >
                    <!--                    <i class="fa fa-lock"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-lock-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
                        />
                    </svg>
                </button>
                <button id="whiteboardUnlockBtn" title="View Only" type="button">
                    <!--                    <i class="fa fa-lock-open"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-unlock-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M8.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
                        />
                    </svg>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="whiteboardTrashBtn" title="Clear the whiteboard" type="button">
                    <!--                    <i class="fa fa-trash"></i>-->
                    <!--                    <img src="./WhiteBoard/Delete.png">-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-trash-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
                        />
                    </svg>
                </button>
                <button
                    style="position: absolute; left: 0px; top: 0px; width: 46px; display: none;"
                    id="whiteboardTrashBtnConfirm"
                    title="Confirm clear..."
                    type="button"
                >
                    <i class="fa fa-check"></i>
                </button>
                <button id="whiteboardUndoBtn" title="Undo your last step" type="button">
                    <!--                    <i class="fa fa-undo"></i>-->
                    <!--                    <img src="./WhiteBoard/Undo_.png">-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-arrow-counterclockwise"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
                        />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
                        />
                    </svg>
                </button>
                <button id="whiteboardRedoBtn" title="Redo your last undo" type="button">
                    <!--                    <i class="fa fa-redo"></i>-->
                    <!--                    <img src="./WhiteBoard/Redo_y.png">-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-arrow-clockwise"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
                        />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                        />
                    </svg>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button tool="mouse" title="Take the mouse" type="button" class="whiteboard-tool">
                    <!--                    <i class="fa fa-mouse-pointer"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-cursor-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"
                        />
                    </svg>
                </button>
                <button
                    style="padding-bottom: 11px;"
                    tool="recSelect"
                    title="Select an area"
                    type="button"
                    class="whiteboard-tool"
                >
                    <img src="./images/dottedRec.png" />
                </button>
                <button
                    tool="pen"
                    title="Take the pen"
                    type="button"
                    class="whiteboard-tool active"
                >
                    <!--                    <i class="fa fa-pencil-alt"></i>-->
                    <!--                    <img src="./WhiteBoard/Pen_i.png">-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-vector-pen"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908l-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M2.832 13.228L8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"
                        />
                    </svg>
                </button>
                <button
                    style="padding-bottom: 8px; padding-top: 6px;"
                    tool="line"
                    title="draw a line"
                    type="button"
                    class="whiteboard-tool"
                >
                    â•±
                </button>
                <button tool="rect" title="draw a rectangle" type="button" class="whiteboard-tool">
                    <!--                    <i class="far fa-square"></i>-->
                    <!--                    <img src="./WhiteBoard/Shape.png">-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-square"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                        />
                    </svg>
                </button>
                <button tool="circle" title="draw a circle" type="button" class="whiteboard-tool">
                    <!--                    <i class="far fa-circle"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-circle"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                    </svg>
                </button>
                <button tool="text" title="write text" type="button" class="whiteboard-tool">
                    <!--                    <i class="fas fa-font"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-fonts"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12.258 3H3.747l-.082 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.43.013c1.935.062 2.434.301 2.694 1.846h.479L12.258 3z"
                        />
                    </svg>
                </button>
                <button tool="eraser" title="take the eraser" type="button" class="whiteboard-tool">
                    <i class="fa fa-eraser"></i>
                    <!--                    <img src="./WhiteBoard/Eraser_s.png">-->
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button style="width: 190px; cursor: default;">
                    <div
                        class="activeToolIcon"
                        style="position: absolute; top: 2px; left: 2px; font-size: 0.6em;"
                    >
                        <i class="fa fa-pencil-alt"></i>
                    </div>
                    <img
                        style="
                            position: absolute;
                            left: 11px;
                            top: 16px;
                            height: 14px;
                            width: 130px;
                        "
                        src="./images/slider-background.svg"
                    />
                    <input
                        title="Thickness"
                        id="whiteboardThicknessSlider"
                        style="position: absolute; left: 9px; width: 130px; top: 15px;"
                        type="range"
                        min="1"
                        max="50"
                        value="3"
                    />
                    <div
                        id="whiteboardColorpicker"
                        style="
                            position: absolute;
                            left: 155px;
                            top: 10px;
                            width: 26px;
                            height: 23px;
                            border-radius: 3px;
                            border: 1px solid darkgrey;
                        "
                        data-color="#000000"
                    ></div>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="addImgToCanvasBtn" title="Upload Image to whiteboard" type="button">
                    <!--                    <i class="fas fa-image"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-card-image"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M14.5 3h-13a.5.5 0 0 0-.5.5v9c0 .013 0 .027.002.04V12l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15 9.499V3.5a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm4.502 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                        />
                    </svg>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="fas fa-upload"
                    ></i>
                </button>

                <button
                    style="position: relative;"
                    id="uploadJsonBtn"
                    title="Load saved JSON to whiteboard"
                    type="button"
                >
                    <!--                    <i class="far fa-file-alt"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-file-text"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M4.5 10.5A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"
                        />
                    </svg>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="fas fa-upload"
                    ></i>
                </button>

                <input style="display: none;" id="myFile" type="file" />
            </div>

            <div class="btn-group">
                <button id="saveAsImageBtn" title="Save whiteboard as image" type="button">
                    <!--                    <i class="fas fa-image"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-card-image"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M14.5 3h-13a.5.5 0 0 0-.5.5v9c0 .013 0 .027.002.04V12l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15 9.499V3.5a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm4.502 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                        />
                    </svg>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="fas fa-save"
                    ></i>
                </button>
                <button
                    style="position: relative; display: none;"
                    id="uploadWebDavBtn"
                    title="Save whiteboard to webdav"
                    type="button"
                >
                    <i class="fas fa-globe"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="fas fa-save"
                    ></i>
                </button>
                <button
                    style="position: relative;"
                    id="saveAsJSONBtn"
                    title="Save whiteboard as JSON"
                    type="button"
                >
                    <!--                    <i class="far fa-file-alt"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-file-text"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M4.5 10.5A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"
                        />
                    </svg>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #000000;
                            font-size: 0.5em;
                        "
                        class="fas fa-save"
                    ></i>
                </button>

                <button id="shareWhiteboardBtn" title="share whiteboard" type="button">
                    <!--                    <i class="fas fa-share-square"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-share-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"
                        />
                    </svg>
                </button>

                <button id="displayWhiteboardInfoBtn" title="Show whiteboard info" type="button">
                    <!--                    <i class="fas fa-info-circle"></i>-->
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-info-circle-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                        />
                    </svg>
                </button>
            </div>

            <div class="btn-group minGroup">
                <button
                    style="width: 25px; padding: 11px 11px;"
                    id="minMaxBtn"
                    title="hide buttons"
                    type="button"
                >
                    <i
                        id="minBtn"
                        style="position: relative; left: -5px;"
                        class="fas fa-angle-left"
                    ></i>
                    <i
                        id="maxBtn"
                        style="position: relative; left: -5px; display: none;"
                        class="fas fa-angle-right"
                    ></i>
                </button>
            </div>
        </div>

        <div id="whiteboardInfoContainer">
            <p><b>Whiteboard information:</b></p>
            <p>Number of connected users: <i id="connectedUsersCount">0</i></p>
            <p>Smallest screen resolution: <i id="smallestScreenResolution">Unknown.</i></p>
            <p>Number of message sent to server: <i id="messageSentCount">0</i></p>
            <p>Number of message received from server: <i id="messageReceivedCount">0</i></p>
        </div>

        <div id="shareWhiteboardDialog" class="displayNone">
            <div class="shareWhiteboardDialogContent">
                <button
                    class="shareWhiteboardDialogItem"
                    id="shareWhiteboardDialogCopyReadOnlyLink"
                >
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-lock-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
                        /></svg
                    >&nbsp; Share read-only link
                </button>
                <button
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogCopyReadWriteLink"
                >
                    <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-unlock-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M8.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
                        /></svg
                    >&nbsp; Share read/write link
                </button>
                <button class="shareWhiteboardDialogItem" id="shareWhiteboardDialogGoBack">
                    <b>Go back to the whiteboard</b>
                </button>
                <p
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogMessage"
                ></p>
            </div>
        </div>
    </body>
</html>
